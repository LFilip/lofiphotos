<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Testing some AJAX</title>
  <meta name="description" content="Ajax test site">
  <meta name="author" content="Louis Filip">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    
    <script lang="javascript" type="text/javascript">
    xmlhttp = new XMLHttpRequest();
        
        function getScores()
        {
    xmlhttp.onreadystatechange =
        function()
    {
        if(xmlhttp.readyState==4 && xmlhttp.status=200)
            {
                document.getElementbyID('scores').innerHTML = xmlhttp.responseText;
            }
        else{
            document.getElementById('scores').innerHTML = "<strong>Whoops waiting on the server</strong>"
        }
    }
    xmlhttp.open("GET", "index.php",true);
    xmlhttp.send();
        }
    </script>
    
    </head>
    

<body>
  <script src="js/scripts.js"></script>
    <div id="scores">
    </div>
    <br/>
    <input type="button" value="Get Scores!" onclick="getScores()"/>
</body>
</html>
