<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <link rel="stylesheet" href="./styles/login.css">

  <title>MakeList Login</title>
</head>
<body>
  <div class="container">

    <input type="email" id="txtEmail" placeholder="Email" class="row">
    <input type="password" id="txtPassword" placeholder="password" class="row">
    <div class="row">
      <button id="btnLogin" class="btn btn-actionl">Login</button>
      <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
      <button id="btnLogout" class="btn btn-action invisible">Log Out</button>
    </div>
  </div>

  <script src="./scripts/login.js"></script>
</body>
</html>
